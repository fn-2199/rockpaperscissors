<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <h1>Rock, Paper, Scissors Game</h1>

        <div class="section2">
            <h2>Choose Your Weapon!</h2>
            <div class="choices">
                <div>
                    <img src="./img/rock.png" alt="rock" class="rock">
                    <div class="text">Rock</div>
                </div>

                <div>
                    <img src="./img/paper.png" alt="paper" class="paper">
                    <div class="text">Paper</div>
                </div>

                <div>
                    <img src="./img/scissors.png" alt="scissors" class="scissors">
                    <div class="text">Scissors</div>
                </div>
            </div>
        </div>

        <p class="verbose"></p>

        <div class="section4">
            <h3>Scoreboard</h3>
            <div class="scoreboard">
                <div>
                    <div class="text">You</div>
                    <div class="you-points">0</div>
                </div>
                <div>
                    <div class="text">Computer</div>
                    <div class="cp-points">0</div>
                </div>
            </div>
        </div>  
    </body>
</html>
