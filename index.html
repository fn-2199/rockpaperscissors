<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        
        <script>
            function computerPlay() {
                let generateNum = Math.floor(Math.random() * 3) + 1;
                switch (generateNum) {
                    case 1:
                        alert("Rock");
                        break;
                    case 2:
                        alert("Paper");
                        break;
                    case 3:
                        alert("Scissors");
                        break;
                }
            }
        </script>  
    </head>

    </body>
</html>
